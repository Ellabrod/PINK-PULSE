<script type="module">

  // Import the functions you need from the SDKs you need

    authDomain: "pink-plusee.firebaseapp.com",
    databaseURL: "https://pink-plusee-default-rtdb.asia-southeast1.firebasedatabase.app",

    appId: "1:416272222218:web:122ee89aa428ec8d70b7f3"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
import {
    getDatabase, 
    ref,
    get,
    set, 
    child,
    update,
    remove}
from "https://www.gstatic.com/firebasejs/9.18.0/firebase-database.js"
       
  const auth = getAuth(app);

  const db = getDatabase();

  var enterID = document.querySelector("#enterID");
      var enterName = document.querySelector("#enterName");
      var enterPassword = document.querySelector("#enterPassword");
      var findID = document.querySelector("#findID");
      var findName = document.querySelector("#findName");
      var findPassword = document.querySelector("#findPassword");

      var insertBtn = document.querySelector("#insert");
      var updateBtn = document.querySelector("#update");
      var removeBtn = document.querySelector("#remove");
      var findBtn = document.querySelector("#find");

      function insertData() {
      set(ref(db, "accounts/" + enterID.value), {
  ID: enterID.value,
  Name: enterName.value,
  Password: enterPassword.value
}).then(() => {
  alert("Your Account has been Created â˜†");
}).catch((error) => {
  alert(error);
});


  }

  

      function findData() {
        const dbref = ref(db);

            get(child(dbref, "accounts/" + findID.value))
            .then((snapshot)=>{
                if(snapshot.exists()){
                    findName.innerHTML = "Name: " + snapshot.val().Name;
                    findPassword.innerHTML = "Password: " + snapshot.val().Password;
                } else {
                    alert("No data found");
                }
            })
            .catch((error)=>{
                alert(error)
            })

        
      }

      function updateData(){
        update(ref(db, "accounts/" + enterID.value),{
                Name: enterName.value,
                Password: enterPassword.value
            })
            .then(()=>{
                alert("account updated");
            })
            .catch((error)=>{
                alert(error);
            });
        
      }

      function removeData() {
        remove(ref(db, "accounts/" + enterID.value))
            .then(()=>{
                alert("account deleted");
            })
            .catch((error)=>{
                alert(error);
            });
        
      }


  const userEmail = document.querySelector("#userEmail");
        const userPassword = document.querySelector("#userPassword");
        const authForm = document.querySelector("#authForm");
        const secretContent = document.querySelector("#secretContent");
        const signUpButton = document.querySelector("#signUpButton");
        const signInButton = document.querySelector("#signInButton");
        const signOutButton = document.querySelector("#signOutButton");

        secretContent.style.display = 'none';

        const userSignUp = async() => {
            const signUpEmail = userEmail.value;
            const signUpPassword = userPassword.value;
            createUserWithEmailAndPassword(auth, signUpEmail, signUpPassword)
            .then((userCredential) => {
                const user = userCredential.user;
                console.log(user);
                alert("Your account has been created!");
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(errorCode + errorMessage)
            })
        }

        const userSignIn = async() => {
            const signInEmail = userEmail.value;
            const signInPassword = userPassword.value;
            signInWithEmailAndPassword(auth, signInEmail, signInPassword)
            .then((userCredential) => {
                const user = userCredential.user;
                alert("You have signed in successfully!");
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(errorCode + errorMessage)
            })
        }

        const checkAuthState = async() => {
            onAuthStateChanged(auth, user => {
                if(user) {
                    authForm.style.display = 'none';
                    secretContent.style.display = 'block';
                }
                else {
                    authForm.style.display = 'block';
                    secretContent.style.display = 'none';
                }
            })
        }

        const userSignOut = async() => {
            await signOut(auth);
        }

        checkAuthState();


      insertBtn.addEventListener('click', insertData)
      updateBtn.addEventListener('click', updateData)
      removeBtn.addEventListener('click', removeData)
      findBtn.addEventListener('click', findData)

        signUpButton.addEventListener('click', userSignUp);
        signInButton.addEventListener('click', userSignIn);
        signOutButton.addEventListener('click', userSignOut);


        


        




  </script>
